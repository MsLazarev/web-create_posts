<!DOCTYPE html>
<html lang="en">
<head>
    {% if cnt == 1 %}
        <link rel="stylesheet" href="{{ url_for('static', filename='style_main_black.css') }}">
    {% else %}
        <link rel="stylesheet" href="{{ url_for('static', filename='style_main_white.css') }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Викторина</title>
    <meta http-equiv="expires" content="0">
</head>
<body>
    <form method="POST" action="/">
        <input class="change_topic" type="submit" name="topic" value="">   
    </form>
    <form method="POST" action="/">    
        <input class="create_button" type="submit" name="create" value="">
    </form>
    
    <div>
        {% for i in post_list %}
        <div class="blok_post">
            <h2 class="head_name">{{i[1]}}</h2>
            <p class="p_describe">{{i[2]}}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
